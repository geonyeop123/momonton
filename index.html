<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <script defer src="src/clock.js"></script>
    <script defer src="src/userName.js"></script>
    <script defer src="src/toDoList.js"></script>
    <script defer src="src/bgImg.js"></script>
    <script defer src="src/coords.js"></script>
  </head>
  <body>
    <h4 class="js-weather weather"></h4>
    <div class="js-clockContainer clockContainer">
      <h1 class="js-clock clock">00:00:00</h1>
    </div>
    <div class="userNameContainer">
      <form class="js-userNameForm userNameForm">
        <input type="text" placeholder="What your name??" />
      </form>
      <h2 class="js-userName userName"></h2>
    </div>
    <div class="toDoListContainer">
      <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write To-do" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
    </div>
  </body>
</html>
